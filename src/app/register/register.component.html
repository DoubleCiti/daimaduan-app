<md-card fxFlex="100%">
  <md-card-title>注册新账户</md-card-title>

  <md-card-content>
    <form role="form" (submit)="register($event, email.value, username.value, password.value)">
      <p>
        <md-input-container fxFlex="400px">
          <input mdInput #email placeholder="Email" [formControl]="emailFormControl">
          <md-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </md-error>
        </md-input-container>
      </p>

      <p>
        <md-input-container fxFlex="400px">
          <input mdInput #email placeholder="Username" [formControl]="usernameFormControl">
          <md-error *ngIf="usernameFormControl.hasError('pattern')">
            Please enter a valid username
          </md-error>
          <md-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </md-error>
        </md-input-container>
      </p>

      <p>
        <md-input-container fxFlex="400px">
          <input mdInput type="password" #password maxlength="12" placeholder="Password" [formControl]="passwordFormControl">
          <md-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </md-error>
          <md-hint align="end">{{ password.value.length }} / 12</md-hint>
        </md-input-container>
      </p>

      <p>
        <button md-button type="submit">注册</button>
      </p>
    </form>
  </md-card-content>
</md-card>
