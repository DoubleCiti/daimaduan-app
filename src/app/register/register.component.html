<div class="card">
  <div class="card-header" i18n>Register a new account</div>

  <div class="card-body">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1" i18n>Email address</label>
        <input type="email" class="form-control" placeholder="Email" [formControl]="emailFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" i18n>Username</label>
        <input type="text" class="form-control" maxlength="12" placeholder="Username" [formControl]="passwordFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" i18n>Password</label>
        <input type="password" class="form-control" maxlength="12" placeholder="Password" [formControl]="passwordFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" i18n>Password repeat</label>
        <input type="password" class="form-control" maxlength="12" placeholder="Password" [formControl]="passwordFormControl" />
      </div>

      <button type="submit" class="btn btn-raised btn-primary" i18n>Register</button>
    </form>
  </div>

</div>
