<div class="card">
  <div class="card-header">注册新账户</div>

  <div class="card-body">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Email" [formControl]="emailFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control" maxlength="12" placeholder="Username" [formControl]="passwordFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" maxlength="12" placeholder="Password" [formControl]="passwordFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" maxlength="12" placeholder="Password" [formControl]="passwordFormControl" />
      </div>

      <button type="submit" class="btn btn-raised btn-primary">Submit</button>
    </form>
  </div>

</div>
