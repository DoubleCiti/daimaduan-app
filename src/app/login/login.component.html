<div class="card col-md-6 mx-auto mt-lg-5">
  <div class="card-header">登录</div>

  <div class="card-body">
    <form role="form" (submit)="login($event, email.value, password.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Email" [formControl]="emailFormControl" />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" maxlength="12" placeholder="Password" [formControl]="passwordFormControl" />
      </div>

      <button type="submit" class="btn btn-raised btn-primary">Submit</button>
    </form>
  </div>
</div>
